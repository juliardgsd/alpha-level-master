<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alpha Level Master</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <h1>Alpha Level Master</h1>

        <form action="/analisar" method="POST" enctype="multipart/form-data">
            <label for="prompt">Digite seu prompt:</label>
            <textarea name="prompt" id="prompt" required></textarea>

            <label for="arquivo">Envie seu arquivo CSV (opcional):</label>
            <input type="file" name="arquivo" accept=".csv">

            <button type="submit">Analisar</button>
        </form>

        <div class="resultado">
            {{ resultado | safe }}
        </div>
    </div>
</body>
</html>
