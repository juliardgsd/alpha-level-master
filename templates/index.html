<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Alpha Insights - IA de Vendas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <h2 class="logo">Alpha Insights</h2>
        <p class="side-info">An치lises inteligentes com IA + gr치ficos autom치ticos.</p>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main">

        <div class="chat-container">

            <h1 class="title">An치lise Inteligente de Vendas</h1>

            <!-- FORM -->
            <form class="form" action="/process" method="POST" enctype="multipart/form-data">

                <label class="label">Escolha sua planilha (.csv ou .xlsx)</label>
                <input class="input-file" type="file" name="file" accept=".csv,.xlsx,.xls" required>

                <label class="label">Pergunte ao Assistente</label>
                <input class="input-text" type="text" name="question" placeholder="Ex: Quais produtos mais venderam?" required>

                <button class="btn" type="submit">Analisar</button>
            </form>

            <!-- ERRO -->
            {% if error %}
                <div class="card error">{{ error }}</div>
            {% endif %}

            <!-- RESPOSTA IA -->
            {% if answer %}
                <div class="card">
                    <h2 class="subtitle">游눫 Resposta da IA:</h2>
                    <p class="ai-text">{{ answer }}</p>
                </div>
            {% endif %}

            <!-- GR츼FICOS -->
            {% if graphs %}
                <div class="card">
                    <h2 class="subtitle">游늳 Gr치ficos Gerados:</h2>

                    <div class="graph-grid">
                        {% for g in graphs %}
                            <img class="graph-img" src="{{ url_for('static', filename=g.split('static/')[1]) }}">
                        {% endfor %}
                    </div>
                </div>
            {% endif %}

        </div>

    </main>

</body>
</html>
